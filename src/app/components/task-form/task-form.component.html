<div class="center">
    <form #createTaskForm="ngForm" (ngSubmit)="onSubmit()">
        <h2>Name of Task</h2>
        <input placeholder="Lab Name" [(ngModel)]="task.title" type="text" name="title" required />
        <div class="example-container">
            <input placeholder="Lab Name" [(ngModel)]="task.description" type="text" name="description" required />
        </div>

        <div class="example-container">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              
        </div>
        <button mat-flat-button color="primary" type="submit"
            [disabled]="!createTaskForm.form.valid">Create</button>
    </form>
</div>
